<!DOCTYPE html>
<html manifest="/silesnet.manifest">
    <head>
        <title>Customer detail - Silesnet</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="HandheldFriendly" content="true" />
        <link href="/media/css/bootstrap.min.css" rel="stylesheet">
        <link href="/media/css/display.css" rel="stylesheet">
    </head>
    <body>

        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/index.html">Silesnet</a>
                </div>
            </div>
        </div>

        <div class="container">

            <div class="starter-template">
                <h1>Customer</h1>

                <div class="row">
                    <div class="col-xs-12 col-sm-8 col-md-5 col-lg-5">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-xs-6"><span class="required">Customer name</span></div>
                                <div class="col-xs-6">Firm name</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">

                                <div class="col-xs-6"><span class="required">Public ID</span></div>
                                <div class="col-xs-6">DIC</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="required">E-mail</span>
                        </div>
                        <div class="form-group">
                            <span class="required">Street</span>
                        </div>
                        <div class="form-group">
                            <div class="row">

                                <div class="col-xs-6"><span class="required">City</span></div>
                                <div class="col-xs-6"><span class="required">Postal code</span></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="required">Czech republic</span>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-xs-6">Contact name</div>
                                <div class="col-xs-6">Phone</div>
                            </div>
                        </div>
                        <div class="form-group">
                            Info
                        </div>

                        <h3>Services</h3>
                        <div class="service form-group">
                            <div class="row">
                                <div class="col-xs-7 service_place">
                                    17listopadu1209
                                </div>
                                <div class="col-xs-5">
                                    123456789
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-xs-9">
                                    WIRELESSmax (10 / 5) 360 Kƒç
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-4">
                                <button type="submit" class="btn btn-lg btn-danger pull-right">Delete</button>
                            </div>
                            <div class="col-xs-4">
                                <button type="submit" class="btn btn-lg btn-success pull-right">Edit</button>
                            </div>
                            <div class="col-xs-4">
                                <button type="submit" class="btn btn-lg btn-primary pull-right">Send</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <script src="/media/js/jquery.min.js"></script>
        <script src="/media/js/bootstrap.min.js"></script>
        <script src="/media/js/script.js"></script>
    </body>
</html>
